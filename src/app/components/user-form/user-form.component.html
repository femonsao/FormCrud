<div class="container">
  <div class="content">
    <app-menu></app-menu>
    <div class="container-form">
      <mat-card class="card-container mat-elevation-z6">
        <form [formGroup]="form">
          <div class="input-container">
            <div>
              <mat-form-field appearance="fill">
                <label>Name</label>
                <input
                  matInput
                  placeholder="Your name"
                  formControlName="userName"
                  required
                />
                <mat-error *ngIf="form.invalid"></mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <label>Email</label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  formControlName="userEmail"
                  required
                />
                <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <label>Github</label>
                <input
                  matInput
                  placeholder="Your github"
                  formControlName="gitHubUrl"
                  required
                />
                <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <label>Phone</label>
                <input
                  type="tel"
                  matInput
                  placeholder="Your Phone"
                  formControlName="phone"
                  required
                />
                <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
              </mat-form-field>
            </div>
            <div class="file-container">
              <label class="custom-file-input mat-elevation-z10" for="arquivo"
                >Selecione uma foto</label
              >
              <input
                (change)="getPhoto($event)"
                type="file"
                name="arquivo"
                id="arquivo"
                hidden
              />
            </div>
          </div>
        </form>

        <div class="opt-container">
          <button mat-raised-button (click)="save()" color="primary">
            Salvar
          </button>
          <button mat-raised-button (click)="goToList()" color="warn">
            Cancelar
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
