<div class="container-menu">
  <button mat-raised-button (click)="backPage()" color="primary">Voltar</button>
  <h2 class="title" *ngIf="isCreate">Cadastrar usuário</h2>
  <h2 class="title" *ngIf="isEdit">Editar usuário</h2>
</div>
<div class="container-form">
  <mat-card class="card-container">
    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="fill">
          <label>Name</label>
          <input
            matInput
            placeholder="Your name"
            formControlName="userName"
            required
          />
          <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <label>Email</label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="userEmail"
            required
          />
          <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
        </mat-form-field>
      </div>
    </form>

    <div class="opt-container">
      <button mat-raised-button (click)="Salvar()" color="primary">Salvar</button>
      <button mat-raised-button (click)="Cancelar()" color="warn">Cancelar</button>
    </div>
  </mat-card>
</div>
